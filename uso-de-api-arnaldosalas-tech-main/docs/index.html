<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online — Ejercicio 7</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados (opcional) -->
  <link rel="stylesheet" href="./css/api-store.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">FakeStore • Catálogo</a>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container my-4">
    <!-- Carrusel -->
    <section class="mb-5">
      <h2 class="h4 mb-3">Destacados</h2>
      <div id="carrusel" class="position-relative">
        <div id="destacadosCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carrusel-inner">
            <!-- Slides dinámicos -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#destacadosCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#destacadosCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Ofertas -->
    <section class="mb-5">
      <h2 class="h4 mb-3">Ofertas</h2>
      <div id="ofertas" class="row g-3"><!-- cards dinámicas --></div>
    </section>

    <!-- Catálogo -->
    <section class="mb-5">
      <h2 class="h4 mb-3">Catálogo</h2>
      <div id="catalogo" class="row g-3"><!-- cards dinámicas --></div>
    </section>
  </main>

  <!-- Modal Detalles -->
  <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalleModalLabel">Detalle del producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="detalleModalBody"><!-- dinámico --></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica de la app -->
  <script src="./js/api-store.js"></script>
</body>
</html>
